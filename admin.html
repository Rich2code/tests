<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <style>
    /* Simple color coding for the display */
    .ip { color: blue; font-weight: bold; }
    .time { color: green; font-weight: bold; }
    .date { color: red; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Admin Page</h1>
  <h2>List of User IP Addresses</h2>
  <ul id="ipList"></ul>
  <button onclick="clearAllIps()">Clear All IPs</button> <!-- Clear button -->
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  
  <script>
    // Your Firebase Configuration
    var firebaseConfig = {
      apiKey: "AIzaSyCIH4PKs8KjlC74B21Lw5AuDM2TjUVdK94",
      authDomain: "tests-8abd2.firebaseapp.com",
      databaseURL: "https://tests-8abd2-default-rtdb.firebaseio.com",
      projectId: "tests-8abd2",
      storageBucket: "tests-8abd2.appspot.com",
      messagingSenderId: "269771578530",
      appId: "1:269771578530:web:f05f2db6786b88caca8bfb",
      measurementId: "G-0G0JQ8H4QS"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Function to display all saved IP addresses from Firebase
    function displayIps() {
      const ipList = document.getElementById('ipList');
      firebase.database().ref('userIPs').on('value', (snapshot) => {
        ipList.innerHTML = ''; // Clear list
        const data = snapshot.val();
        if (data) {
          for (const key in data) {
            const rawTimestamp = data[key].timestamp;
            const formattedDateTime = formatTimestamp(rawTimestamp);

            const listItem = document.createElement('li');
            listItem.innerHTML = `IP: <span class="ip">${data[key].ip}</span> 
                                  TIME: <span class="time">${formattedDateTime.time}</span> 
                                  DATE: <span class="date">${formattedDateTime.date}</span>`;
            ipList.appendChild(listItem);
          }
        } else {
          ipList.innerHTML = '<li>No IP addresses saved.</li>'; // Message when no IPs are found
        }
      });
    }

    // Function to format the timestamp into separate date and time
    function formatTimestamp(timestamp) {
      const dateObj = new Date(timestamp);
      
      // Extracting time in HH:MM:SS format
      const hours = String(dateObj.getUTCHours()).padStart(2, '0');
      const minutes = String(dateObj.getUTCMinutes()).padStart(2, '0');
      const seconds = String(dateObj.getUTCSeconds()).padStart(2, '0');
      const time = `${hours}:${minutes}:${seconds}`;
      
      // Extracting date in YYYY-MM-DD format
      const year = dateObj.getUTCFullYear();
      const month = String(dateObj.getUTCMonth() + 1).padStart(2, '0'); // Months are zero-indexed
      const day = String(dateObj.getUTCDate()).padStart(2, '0');
      const date = `${year}-${month}-${day}`;
      
      return { time, date };
    }

    // Function to clear all IP addresses from Firebase
    function clearAllIps() {
      firebase.database().ref('userIPs').remove()
        .then(() => {
          alert('All IP addresses cleared!');
        })
        .catch((error) => {
          console.error('Error clearing IP addresses:', error);
        });
    }

    // Load all IPs when the page loads
    window.onload = function() {
      displayIps();
    };
  </script>

</body>
</html>
