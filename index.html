            measurementId: "G-0G0JQ8H4QS"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to save the IP address to Firebase
        function saveIpToFirebase(ip) {
            const timestamp = new Date().toISOString();
            firebase.database().ref('userIPs').push({ ip: ip, timestamp: timestamp });
        }

        // Fetch the user's public IP address using ipify API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                saveIpToFirebase(data.ip);
            });

        // Update mouse position for hover effect
        document.addEventListener('mousemove', (e) => {
            const hoverEffect = document.querySelector('.hover-effect');
            hoverEffect.style.left = `${e.clientX}px`;
            hoverEffect.style.top = `${e.clientY}px`;
        });
    </script>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");

        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins";
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            min-height: 100vh;
            position: relative;
            overflow: hidden; /* Ensure nothing overflows the body */
            transition: background 0.5s ease; /* Smooth transition for background */
        }

        /* Hover effect */
        .hover-effect {
            position: absolute;
            width: 200px; /* Define hover effect radius */
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 70%, rgba(255, 255, 255, 0.8) 100%);
            transform: translate(-50%, -50%); /* Center the effect */
            transition: background 0.5s ease, opacity 0.5s ease; /* Smooth transition */
            pointer-events: none; /* Ensure it's non-interactive */
            opacity: 0; /* Start invisible */
        }

        body:hover .hover-effect {
            background: radial-gradient(circle, rgba(0, 255, 252, 0.7) 0%, transparent 70%);
            opacity: 1; /* Show on hover */
        }

        .container {
            position: relative;
            width: 256px;
            height: 256px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container span {
            position: absolute;
            left: 0;
            width: 32px;
            height: 5px;
            background: #2c4766;
            border-radius: 8px;
            transform-origin: 128px;
            transform: scale(2.2) rotate(calc(var(--i) * (360deg / 50)));
            animation: animateBlink 1s linear infinite;
            animation-delay: calc(var(--i) * (3s / 50));
        }

        @keyframes animateBlink {
            0% {
                background: #00fffc;
            }

            25% {
                background: #2c4766;
            }
        }

        .login-box {
            position: absolute;
            width: 400px;
        }

        .login-box form {
            width: 100%;
            padding: 0 50px;
        }

        h2 {
            font-size: 2em;
            color: #00fffc;
            text-align: center;
        }
        
        .input-box {
            position: relative;
            margin: 25px 0;
        }

        .input-box input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: 2px solid #2c4766;
            outline: none;
            border-radius: 40px;
            font-size: 1em;
            color: #fff;
            padding: 0 20px;
            transition: 0.5s;
        }

        .input-box input:focus,
        .input-box input:valid {
            border-color: #00fffc;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 1em;
            color: #fff;
            pointer-events: none;
            transition: 0.5s ease;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: 1px;
            font-size: 0.8em;
            background-color: #1f293a;
            padding: 0 6px;
            color: #00fffc;
        }

        .forgot-password {
            margin: -15px 0 10px;
            text-align: center;
        }

        .forgot-password a {
            font-size: 0.85em;
            color: #fff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            height: 45px;
            border-radius: 45px;
            background: #00fffc;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1em;
            color: #1f293a;
            font-weight: 600;
        }

        .signup-link {
            margin: 20px 0 10px;
            text-align: center;
        }

        .signup-link a {
            font-size: 1em;
            color: #00fffc;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* -- YouTube Link Styles -- */

        #source-link {

            color: rgb(94, 106, 210);
        }

        #yt-link {
            top: 10px;
        }

        #yt-link>i {
            color: rgb(219, 31, 106);
        }

        .meta-link {
            align-items: center;
            backdrop-filter: blur(3px);
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: inline-flex;
            gap: 5px;
            left: 10px;
            padding: 10px 20px;
            position: fixed;
            text-decoration: none;
            transition: background-color 600ms, border-color 600ms;
            z-index: 10000;
        }

        .meta-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .meta-link>i,
        .meta-link>span {
            height: 20px;
            line-height: 20px;
        }

        .meta-link>span {
            color: white;
            font-family: "Rubik", sans-serif;
            transition: color 600ms;
        }
    </style>
</head>
